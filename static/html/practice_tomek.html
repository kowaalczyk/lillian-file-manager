<body class="uk-flex uk-flex-column">
<nav class="uk-navbar-container uk-padding-small uk-navbar-transparent uk-background-primary" uk-navbar>
    <div id="nav-bar" class="uk-inline uk-width-expand">
    </div>
</nav>
<section id="main-section" class="uk-flex uk-flex-row">
    <aside class="uk-padding-small uk-width-small uk-background-secondary">
        <div id="listed-dirs" class="uk-nav uk-padding-top uk-nav-default uk-text-center">

    </section>

<script src="../../renderer/renderer.js"></script>
<script>
    /*
    We create an IIFE (immediately invoked function expression) that will be executed immediately the app loads.
    This brings the need to load the script above because we are loading a function in that script. If we don't load it, the function below will throw a ' call to undefined function' error
     */
    (function () {
        //the root folder will be our default path

        let remote = require('electron').remote,
            arguments = remote.getGlobal('sharedObject').prop1;

        // readFolder(arguments[2]);
        // displayPathDirs(arguments[2]);

        let pathArg = arguments[2];
        if (arguments !== '') {
            displayAllPanels(pathArg);
        } else {
            displayTopPanel('');
        }
    })();
</script>
</body>
</html>
